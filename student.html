<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="student.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" id="logo">
      <h1>Welcome to Central Mess</h1>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#faq">FAQ</a>
      <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>
  </header>

  <main>
    <section id="student-section">
      <h1>Welcome <span class="highlight">Student</span>,</h1>
      <p>Look what features are available for you.</p>

      <div class="alert success">
        Feedback has been taken successfully.
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      </div>

      <div class="button-container">
        <button onclick="toggleMenu()"><i class="fas fa-utensils"></i> View Menu</button>
        <button onclick="navigate('view-profile')"><i class="fas fa-user"></i> View Profile</button>
        <button onclick="navigate('feedback')"><i class="fas fa-comment"></i> Feedback</button>
        <button onclick="navigate('payment-history')"><i class="fas fa-wallet"></i> Payment History</button>
        <button onclick="navigate('contact-support')"><i class="fas fa-headset"></i> Contact Support</button>
      </div>

      <!-- Hidden menu section -->
      <section id="menu" class="hidden">
        <h2>Today's Menu</h2>
        <div class="menu-section">
          <div class="menu-category">
            <h3>Breakfast</h3>
            <div class="menu-items">
              <div class="item">
                <img src="assets/tea.jpg" alt="Tea">
                <p>Tea</p>
              </div>
              <div class="item">
                <img src="assets/coffee.jpg" alt="Coffee">
                <p>Coffee</p>
              </div>
              <div class="item">
                <img src="assets/paratha.jpg" alt="Paratha">
                <p>Paratha</p>
              </div>
            </div>
          </div>
          <div class="menu-category">
            <h3>Lunch</h3>
            <div class="menu-items">
              <div class="item">
                <img src="assets/rajma.jpg" alt="Rajma">
                <p>Rajma</p>
              </div>
              <div class="item">
                <img src="assets/rice.jpg" alt="Rice">
                <p>Rice</p>
              </div>
              <div class="item">
                <img src="assets/dal.jpg" alt="Dal">
                <p>Dal</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <footer>
    <p>Need help? Contact us at <a href="mailto:centralmess777@gmail.com">centralmess777@gmail.com</a></p>
  </footer>

  <script>
    // Toggle menu visibility
    function toggleMenu() {
      const menuSection = document.getElementById("menu");
      menuSection.classList.toggle("hidden");
    }

    function navigate(section) {
      alert("Navigating to " + section + " page!");
    }
  </script>
</body>
</html>
